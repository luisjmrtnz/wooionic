<ion-header>

  <ion-navbar color="primary">
    <ion-title text-wrap>{{ product?.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-card>
        <img [src]="product?.images[0].src"/>
        <ion-card-title padding>
            {{ product?.name }}
        </ion-card-title>
        <ion-card-content>
          <p [innerHTML]="product?.description"></p>
          <ion-badge [innerHTML]="product?.price_html" text-wrap></ion-badge>
        </ion-card-content>
        <button ion-button full icon-left color="secondary">
          <ion-icon name="basket"></ion-icon>
           Agregar al Carrito
        </button>
      </ion-card>
</ion-content>
