<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="title">{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="products">
    <ion-row>
      <ion-col col-6 *ngFor="let product of products">
        <ion-card 
          (click)="openDetails(product)">
            <img [src]="product?.images[0].src"/>
            <ion-card-content>
              <ion-card-title>
                  {{ product?.name }}
              </ion-card-title>
              <p class="price_tag" [innerHTML]="product?.price_html" text-wrap></p>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
