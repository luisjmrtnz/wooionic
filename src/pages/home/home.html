<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="title">{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="products">
    <ion-card 
      *ngFor="let product of products"
      (click)="openDetails(product)">
        <img [src]="product?.images[0].src"/>
        <ion-card-content>
          <ion-card-title>
              {{ product?.name }}
          </ion-card-title>
          <p [innerHTML]="product?.short_description" text-wrap></p>
          <p class="price_tag" [innerHTML]="product?.price_html" text-wrap></p>
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
